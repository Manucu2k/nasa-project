name: NASA Project CI
on: 
  push: 
    branches: [ main ]
  pull_request: 
    branches: [ main ]
jobs: 
  build: 
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 16 ]
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: '16.14.2'
          cache: 'npm'
      - run: npm install
      - run: npm run build --prefix client
