name: NASA Project CI
on: 
  push: 
    branches: [ main ]
  pull_request: 
    branches: [ main ]
jobs:
  env:
    CI: true
  strategy:
    matrix: 
      node-version: [ 16 ]
  build: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: Use Node.js version 16.14.2
        uses: actions/setup-node@v3 
        with: 
          node-version: '16.14.2'
          cache: 'npm'
      - run: npm install
      - run: npm run build --prefix client
      - run: npm test
